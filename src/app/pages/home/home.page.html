<ion-header>
  <ion-toolbar>
    <ion-title>Pok√©mon List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemons">
        <ion-card
          routerLink="/details/{{ pokemon.name }}"
          class="clickable-card"
        >
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
            <ion-button
              fill="clear"
              size="small"
              (click)="toggleFavorite(pokemon.name); $event.stopPropagation()"
              style="min-width: 32px; min-height: 32px"
            >
              <ion-icon
                [name]="isFavorite(pokemon.name) ? 'heart' : 'heart-outline'"
                slot="icon-only"
              ></ion-icon>
            </ion-button>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="pokemon.image" [alt]="pokemon.name"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="previousPage()" [disabled]="offset === 0"
          >Previous</ion-button
        >
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="nextPage()">Next</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
